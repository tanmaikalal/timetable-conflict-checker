<h1>University Timetable Conflict Checker</h1>

<p>Enter subject details:</p>

<label>Subject:</label>
<input type="text" id="subject">

<label>Day:</label>
<select id="day">
  <option>Monday</option>
  <option>Tuesday</option>
  <option>Wednesday</option>
  <option>Thursday</option>
  <option>Friday</option>
</select>

<label>Time Slot:</label>
<select id="time">
  <option>9-10</option>
  <option>10-11</option>
  <option>11-12</option>
  <option>12-1</option>
</select>

<br><br>

<button onclick="addClass()">Add to Timetable</button>
<button onclick="checkConflicts()">Check Conflicts</button>

<h2>Timetable</h2>

<table border="1" id="timetable">
  <tr>
    <th>Day / Time</th>
    <th>9-10</th>
    <th>10-11</th>
    <th>11-12</th>
    <th>12-1</th>
  </tr>
</table>

<h2>Result</h2>
<div id="output"></div>

<script src="script.js"></script>
